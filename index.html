<!DOCTYPE html>
<html>

<style>

  
:root {
  --card-height: 65vh;
  --card-width: calc(var(--card-height) / 1.5);
}
  
.centerDiv {
text-align: center;
position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
border: 5px solid #FFFF00;
padding: 10px;
border: 5px solid #FFFF00;
background: #212534;
width: var(--card-width);
height: var(--card-height);
}
body {
  background-image: url('https://www.spaceartemis.com/wp-content/uploads/minimalizm-gradient-background.jpg');
}
  
  



/* CSS */
.button-1 {
  background-color: #EA4C89;
  border-radius: 8px;
  border-style: none;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  display: inline-block;
  font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
  font-weight: 500;
  height: 40px;
  line-height: 20px;
  list-style: none;
  margin: 0;
  outline: none;
  padding: 10px 16px;
  position: relative;
  text-align: center;
  text-decoration: none;
  transition: color 100ms;
  vertical-align: baseline;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-1:hover,
.button-1:focus {
  background-color: #F082AC;
}

</style>

<head>
  <script>
    function setLocation() {
      window.location.replace("https://discord.com/api/oauth2/authorize?client_id=784544338956386365&permissions=274877975552&scope=bot");
    }
      
    
    </script>
</head>

  
<div class="centerDiv">
<p> 
  <button id="button-1" class="button-1" role="button" onclick="setLocation()">Invite</button>
